<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>

  <script type="module">
    import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.modalController = modalController;
  </script>

</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Inicio</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content>
      <ion-card>
        <img src="./menu.png" />
        <ion-card-header>
          <ion-card-subtitle>categoria</ion-card-subtitle>
          <ion-card-title>Nombre del libro</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Lo que podra encontrar y su precio
        </ion-card-content>
        <ion-button expand="block">Ver libro</ion-button>
      </ion-card>
    </ion-content>,

    <ion-content>
        <ion-card>
          <img src="./info.png" />
          <ion-card-header>
            <ion-card-subtitle>categoria</ion-card-subtitle>
            <ion-card-title>Nombre del libro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Lo que podra encontrar y su precio
          </ion-card-content>
            <ion-button expand="block">Ver libro</ion-button>
        </ion-card>
      </ion-content>
  </ion-app>

  <script>
    customElements.define('modal-content', class ModalContent extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>Primer capitulo</ion-title>
              <ion-buttons slot="end">
                <ion-button onclick="dismissModal()">Regresar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo quibusdam 
            sapiente amet sit sint reiciendis ab laboriosam, deleniti, odit eum doloribus dolorum 
            fugiat rem cumque voluptate provident ducimus assumenda minus?
          </ion-content>
        `;
      }
    });

    let currentModal = null;
    const button = document.querySelector('ion-button');
    button.addEventListener('click', createModal);

    async function createModal() {
      const modal = await modalController.create({
        component: 'modal-content'
      });

      await modal.present();
      currentModal = modal;
    }

    function dismissModal() {
      if (currentModal) {
        currentModal.dismiss().then(() => { currentModal = null; });
      }
    }
  </script>
  

</body>
</html>
